<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ranking de Entregadores - Sistema de Pontos">
    <title>Ranking de Entregadores</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1>Promo√ß√£o - S√£o Paulo</h1>
                    <h2 class="subtitle">Ranking Premiado</h2>
                    <!-- Upload button removed -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Search Section -->
                <section class="search-section">
                    <div class="search-wrapper">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="search-input" class="search-input"
                            placeholder="Buscar entregador por nome..." autocomplete="off">
                    </div>
                </section>

                <!-- Podium Section -->
                <section id="podium-section" class="podium-section hidden">
                    <div id="podium-container" class="podium-container"></div>
                </section>

                <!-- Ranking Section -->
                <section id="ranking-section">
                    <!-- Loading state -->
                    <div id="loading-state" class="loading">
                        <div class="spinner"></div>
                        <p>Carregando ranking...</p>
                    </div>

                    <!-- Ranking List (Position 4+) -->
                    <div id="ranking-list" class="ranking-list hidden"></div>

                    <!-- ... empty state and error state ... -->
                    <div id="empty-state" class="empty-state hidden">
                        <div class="empty-state-icon">üì≠</div>
                        <p class="empty-state-text">Nenhum entregador encontrado.</p>
                        <p class="text-secondary mt-2">
                            <a href="upload.html" style="color: var(--primary);">Fa√ßa o upload</a>
                            dos dados para come√ßar.
                        </p>
                    </div>

                    <div id="error-state" class="hidden">
                        <div class="alert alert-error">
                            <span>‚ö†Ô∏è</span>
                            <div>
                                <strong>Erro ao carregar dados</strong>
                                <p id="error-message">Ocorreu um erro ao buscar o ranking.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { SupabaseClient } from './api-client.js';

        // ... configuration ...
        const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
        const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

        let todosEntregadores = [];
        let supabaseClient = null;

        const loadingState = document.getElementById('loading-state');
        const rankingList = document.getElementById('ranking-list');
        const podiumSection = document.getElementById('podium-section');
        const podiumContainer = document.getElementById('podium-container');
        const emptyState = document.getElementById('empty-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const searchInput = document.getElementById('search-input');

        // ... inicializar ...
        async function inicializar() {
            try {
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    mostrarErro('Configure as vari√°veis de ambiente VITE_SUPABASE_URL e VITE_SUPABASE_ANON_KEY na Vercel');
                    return;
                }

                supabaseClient = SupabaseClient.initSupabase(SUPABASE_URL, SUPABASE_ANON_KEY);
                await carregarRanking();
                configurarPesquisa();

            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                mostrarErro(error.message);
            }
        }

        // ... carregarRanking ...
        async function carregarRanking() {
            mostrarLoading();

            try {
                const ranking = await SupabaseClient.buscarRanking(500);
                todosEntregadores = ranking;

                if (ranking.length === 0) {
                    mostrarVazio();
                } else {
                    renderizarRanking(ranking);
                }

            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                mostrarErro(`Erro ao carregar dados: ${error.message}`);
            }
        }

        /**
         * Renderiza o p√≥dio e a lista
         */
        function renderizarRanking(entregadores) {
            esconderTodosEstados();

            // Separar Top 3 para p√≥dio
            const top3 = entregadores.slice(0, 3);
            const resto = entregadores.slice(3);

            // Renderizar P√≥dio
            if (top3.length > 0) {
                podiumSection.classList.remove('hidden');
                podiumContainer.innerHTML = top3.map((entregador, index) => {
                    const rank = index + 1;
                    return `
                        <div class="podium-item rank-${rank}">
                            <div class="podium-avatar">
                                ${rank === 1
                            ? '<img src="https://hondafreeway.com.br/wp-content/uploads/2024/04/POP100i-branca_202404.png" alt="Pr√™mio 1¬∫ Lugar" class="prize-image">'
                            : rank === 2
                                ? '<img src="https://images.digital.allugator.com/products/ps5-slim-digital.png" alt="Pr√™mio 2¬∫ Lugar" class="prize-image">'
                                : rank === 3
                                    ? '<img src="https://images.samsung.com/is/image/samsung/p6pim/br/un50u8100fgxzd/gallery/br-uhd-u8000f-un50u8100fgxzd-545909962?$Q90_1248_936_F_PNG$" alt="Pr√™mio 3¬∫ Lugar" class="prize-image">'
                                    : rank}
                                ${rank === 1 ? '<div class="icon-crown">üëë</div>' : ''}
                            </div>
                            <div class="podium-bar">
                                <div class="podium-rank">${rank}¬∫</div>
                                <div class="podium-points">${entregador.total_pontos.toLocaleString('pt-BR')}</div>
                            </div>
                            <div class="podium-name">${entregador.pessoa_entregadora.split(' ').slice(0, 2).join(' ')}</div>
                        </div>
                    `;
                }).join('');
            } else {
                podiumSection.classList.add('hidden');
            }

            // Renderizar Lista (4¬∫ em diante)
            if (resto.length > 0) {
                rankingList.classList.remove('hidden');
                rankingList.innerHTML = resto.map((entregador, index) => {
                    const posicao = index + 4;
                    return `
                        <div class="ranking-item">
                            <div class="ranking-position">${posicao}</div>
                            <div class="ranking-info">
                                <div class="ranking-name">${entregador.pessoa_entregadora}</div>
                                <div class="ranking-details">
                                    ${entregador.total_entregas} entregas
                                </div>
                            </div>
                            <div class="ranking-points">
                                <div class="points-value">${entregador.total_pontos.toLocaleString('pt-BR')}</div>
                                <div class="points-label">pontua√ß√£o</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else if (top3.length === 0) {
                mostrarVazio();
            }
        }



        /**
         * Configura a funcionalidade de pesquisa
         */
        function configurarPesquisa() {
            let timeoutId;

            searchInput.addEventListener('input', (e) => {
                const termo = e.target.value.trim().toLowerCase();

                // Debounce
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    pesquisarEntregadores(termo);
                }, 300);
            });
        }

        // ... pesquisarEntregadores ...
        function pesquisarEntregadores(termo) {
            if (!termo) {
                // Restaurar visualiza√ß√£o completa (P√≥dio + Lista)
                renderizarRanking(todosEntregadores);
                return;
            }

            // Na busca, mostrar tudo como lista simples
            const resultados = todosEntregadores.filter(entregador =>
                entregador.pessoa_entregadora.toLowerCase().includes(termo)
            );

            if (resultados.length === 0) {
                mostrarVazio();
            } else {
                renderizarListaSimples(resultados);
            }
        }

        /**
         * Renderiza lista simples para resultados de busca (sem p√≥dio)
         */
        function renderizarListaSimples(entregadores) {
            esconderTodosEstados();
            podiumSection.classList.add('hidden');
            rankingList.classList.remove('hidden');

            rankingList.innerHTML = entregadores.map((entregador) => {
                // Encontrar posi√ß√£o original
                const posicaoOriginal = todosEntregadores.findIndex(e => e.id_da_pessoa_entregadora === entregador.id_da_pessoa_entregadora) + 1;

                return `
                    <div class="ranking-item">
                        <div class="ranking-position" style="${posicaoOriginal <= 3 ? 'background: var(--primary); color: white;' : ''}">${posicaoOriginal}</div>
                        <div class="ranking-info">
                            <div class="ranking-name">${entregador.pessoa_entregadora}</div>
                            <div class="ranking-details">
                                ${entregador.total_entregas} entregas
                            </div>
                        </div>
                        <div class="ranking-points">
                            <div class="points-value">${entregador.total_pontos.toLocaleString('pt-BR')}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ... utilit√°rios ...
        function mostrarLoading() {
            esconderTodosEstados();
            loadingState.classList.remove('hidden');
        }

        function mostrarVazio() {
            esconderTodosEstados();
            emptyState.classList.remove('hidden');
        }

        function mostrarErro(mensagem) {
            esconderTodosEstados();
            errorMessage.textContent = mensagem;
            errorState.classList.remove('hidden');
        }

        function esconderTodosEstados() {
            loadingState.classList.add('hidden');
            rankingList.classList.add('hidden');
            podiumSection.classList.add('hidden');
            emptyState.classList.add('hidden');
            errorState.classList.add('hidden');
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>

</html>
